<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://d3js.org/logo.svg" />
    <title>F20DV CW - Group 10</title>

    <script src="lib/d3/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1>F20DV Coursework - Group 10</h1>

    <div id="app">
      <section class="dashboard">
        <div class="search-box">
          <div class="search">
            <input type="text" placeholder="Search for a Manufacturer" />
          </div>
        </div>
      </section>
    </div>
    <div class="charts">
      <div id="bar-chart-container">
        <div class="headings">
          <h3>Total Number of Sold Cars</h3>
          <p>To the nearest 100</p>
        </div>
        <svg id="bar-chart"></svg>
      </div>
      <div id="pie-chart-container">
        <div class="headings">
          <h3>Proportion on Electric Vehicle Types</h3>
          <p>Overall breakdown</p>
        </div>
        <svg id="pie-chart"></svg>
        <div class="legend">
          <div class="legend-item">
            <span class="legend-dot" style="color: #5e3fbe">&#11044;</span>
            <span class="legend-text"
              >Plug-In Hybrid Electric Vehicle (PHEV)</span
            >
          </div>
          <div class="legend-item">
            <span class="legend-dot" style="color: #f4f0fd">&#11044;</span>
            <span class="legend-text">Battery Electric Vehicle (BEV)</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
